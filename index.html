<!DOCTYPE html>
<html lang="en" class="maincode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameWeb Central</title>
  <style>
    :root {
      --primary-color: #007bff;
      --hover-color: #0056b3;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
    }
    #favoritesContainer {
      background: #e9ecef;
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      border-bottom: 1px solid #ccc;
    }
    #favoritesContainer button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tab-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      flex-shrink: 0;
    }
    .tab:hover {
      background: var(--hover-color);
    }
    .tab.active {
      background: var(--hover-color);
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    button.main-btn {
      background: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .copy-btn {
      background: #6c757d;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 3px;
      flex-shrink: 0;
      border: none;
      color: white;
      cursor: pointer;
    }
    .star-btn, .delete-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
      color: gold;
      padding: 0 6px;
    }
    .delete-btn {
      color: red;
    }
    #settingsForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .bookmark-container {
      margin-top: 20px;
      text-align: center;
    }
    .bookmark-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header><h1 id="pageTitle">GameWeb Central</h1></header>

  <div id="favoritesContainer"></div>

  <div class="container">
    <div class="tab-container">
      <button class="tab active" data-tab="proxies">Proxies</button>
      <button class="tab" data-tab="games">Games</button>
      <button class="tab" data-tab="tools">Tools</button>
      <button class="tab" data-tab="emulators">Emulators</button>
      <button class="tab" data-tab="apps">Apps</button>
      <button class="tab" data-tab="customButtons">Custom Buttons</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>

    <div id="proxies" class="content active">
      <h2>Proxies</h2>
      <div class="grid-container" id="proxyList"></div>
    </div>
    <div id="games" class="content">
      <h2>Games</h2>
      <div class="grid-container" id="gameList"></div>
    </div>
    <div id="tools" class="content">
      <h2>Tools</h2>
      <div class="grid-container" id="toolList"></div>
    </div>
    <div id="emulators" class="content">
      <h2>Emulators</h2>
      <div class="grid-container" id="emulatorList"></div>
    </div>
    <div id="apps" class="content">
      <h2>Apps</h2>
      <div class="grid-container" id="appList"></div>
    </div>
    <div id="customButtons" class="content">
      <h2>Custom Buttons</h2>
      <div class="grid-container" id="customButtonList"></div>
    </div>

    <div id="settings" class="content">
      <h2>Settings</h2>
      <form id="settingsForm" onsubmit="return false;">
        <label for="newTitle">Page Title:</label>
        <input type="text" id="newTitle" placeholder="Enter new page title" />
        <button type="button" id="updateTitleBtn">Update Title</button>

        <label for="themeColor">Theme Color:</label>
        <input type="color" id="themeColor" value="#007bff" />

        <hr />
        <h3>Create Custom Button</h3>
        <label for="customName">Name:</label>
        <input type="text" id="customName" required />
        <label for="customUrl">URL:</label>
        <input type="url" id="customUrl" required />
        <button type="button" id="addCustomBtn">Add Custom Button</button>
      </form>

      <div class="bookmark-container">
        <h3>Create Bookmark</h3>
        <input type="text" id="bookmarkUrl" placeholder="Enter URL for bookmark" /><br />
        <input type="text" id="bookmarkName" placeholder="Enter name for bookmark" /><br />
        <button type="button" id="generateBookmarkBtn">Generate Bookmark</button>
        <button type="button" id="downloadBookmarkBtn">Download Link as HTML</button>
        <div id="bookmarkContainer" style="display: none;">
          <p>Drag this link to your bookmarks bar to save the game</p>
          <a id="bookmarkLink" class="bookmark-link" href="#" target="_blank">[Generated Bookmark]</a>
        </div>
      </div>
    </div>
  </div>

  <script>
   const proxies = [
  { name: "Shuttle", url: "https://philosophy.k12biography.com/" },
  { name: "MonkeyGG2", url: "https://monkeygg2.github.io/" },
  { name: "Helios", url: "https://helios-browser.vercel.app/" },
  { name: "3kh0 Lite", url: "https://lite.3kh0.net/" },
];
const games = [
  { name: "Rooftop Snipers 2", url: "https://blobby-boi.github.io/rooftop-snipers-2/" },
  { name: "Rooftop Snipers", url: "https://blobby-boi.github.io/rooftop-snipers/" },
  { name: "1v1.lol", url: "https://blobby-boi.github.io/1v1lol/" },
  { name: "Vex 8", url: "https://blobby-boi.github.io/vex8/" },
  { name: "Baldi", url: "https://blobby-boi.github.io/Baldi/" },
  { name: "Slope", url: "https://blobby-boi.github.io/Slope/" },
  { name: "Minecraft 1-8", url: "https://blobby-boi.github.io/minecraft-1-8/" },
  { name: "Subway Surfers", url: "https://blobby-boi.github.io/Subway-Surfers" },
  { name: "BitLife", url: "https://blobby-boi.github.io/BitLife/" },
  { name: "Run 3", url: "https://blobby-boi.github.io/Run-3/" },
  { name: "Idle Breakout", url: "https://blobby-boi.github.io/Idle-Breakout" },
  { name: "Retro Bowl", url: "https://blobby-boi.github.io/retro-bowl/" },
  { name: "GamePluto", url: "https://gamepluto.gitlab.io/" },
  { name: "UBG WTF", url: "https://ubgwtf.gitlab.io/" },
  { name: "UBG 365", url: "https://ubg365.gitlab.io/" },
  { name: "Unblocked Games 76X", url: "https://unblockedgames76x.gitlab.io/" },
  { name: "Classroom 6X", url: "https://classrom6x.gitlab.io/" },
  { name: "Classrooms 6X", url: "https://classrooms6x.gitlab.io/" },
  { name: "GitHub Games", url: "https://githubgames.gitlab.io/" },
  { name: "GitLab Games", url: "https://gitlabgames.gitlab.io/" },
  { name: "KBH Games", url: "https://kbhgame.gitlab.io/" },
  { name: "RB Unblocked", url: "https://rbunblocked.gitlab.io/" },
  { name: "UG76", url: "https://ug76.gitlab.io/" },
  { name: "Games Pluto", url: "https://gamespluto.gitlab.io/" },
  { name: "1v1.lol Game", url: "https://1v1lolgame.gitlab.io/" },
  { name: "Ovo Unblocked", url: "https://ovounblocked.gitlab.io/" }
];
const tools = [
  { name: "ExtPrint", url: "https://extprint3r.github.io/" },
  { name: "Ublob", url: "https://blobby-boi.github.io/BlobeBM/" }
];
const emulators = [
  { name: "EmulatorJS", url: "https://demo.emulatorjs.org/" },
  { name: "Rom List(For Emulator)", url: "https://www.romsgames.net/roms/" }
];
const apps = [
  { name: "Nova(movies)", url: "https://novastream.top/" },
];

    let customButtons = JSON.parse(localStorage.getItem("customButtons") || "[]");
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

    function openInIframe(url) {
      const newTab = window.open("", "_blank");
      if (!newTab) return;
      const doc = newTab.document;
      doc.open();
      doc.write(`<!DOCTYPE html><html><head><title>${url}</title><style>body,html{margin:0;padding:0;height:100%;}iframe{border:none;width:100vw;height:100vh;}</style></head><body><iframe src="${url}" allowfullscreen></iframe></body></html>`);
      doc.close();
    }

    function loadLinks(containerId, data, isCustom=false) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      data.forEach((item, index) => {
        const btn = document.createElement("button");
        btn.className = "main-btn";
        btn.textContent = item.name;
        btn.onclick = () => openInIframe(item.url);

        const starBtn = document.createElement("button");
        starBtn.className = "star-btn";
        starBtn.innerHTML = favorites.some(f => f.url === item.url) ? "★" : "☆";
        starBtn.title = favorites.some(f => f.url === item.url) ? "Remove from favorites" : "Add to favorites";
        starBtn.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(item);
          starBtn.innerHTML = favorites.some(f => f.url === item.url) ? "★" : "☆";
          starBtn.title = favorites.some(f => f.url === item.url) ? "Remove from favorites" : "Add to favorites";
          renderFavorites();
        };

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.title = "Copy URL to clipboard";
        copyBtn.onclick = (e) => {
          e.stopPropagation();
          navigator.clipboard.writeText(item.url);
        };

        btn.appendChild(starBtn);
        btn.appendChild(copyBtn);

        if (isCustom) {
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "✖";
          deleteBtn.title = "Delete custom button";
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            customButtons.splice(index, 1);
            localStorage.setItem("customButtons", JSON.stringify(customButtons));
            loadLinks("customButtonList", customButtons, true);
          };
          btn.appendChild(deleteBtn);
        }

        container.appendChild(btn);
      });
    }

    function toggleFavorite(item) {
      const idx = favorites.findIndex(f => f.url === item.url);
      if (idx === -1) favorites.push(item);
      else favorites.splice(idx, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function renderFavorites() {
      const container = document.getElementById("favoritesContainer");
      container.innerHTML = "";
      favorites.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item.name;
        btn.onclick = () => openInIframe(item.url);
        const star = document.createElement("span");
        star.textContent = "★";
        star.style.marginRight = "6px";
        btn.prepend(star);
        container.appendChild(btn);
      });
    }

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const id = tab.dataset.tab;
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(id).classList.add("active");
      });
    });

    document.getElementById("updateTitleBtn").addEventListener("click", () => {
      const newTitle = document.getElementById("newTitle").value.trim();
      if (newTitle) {
        document.title = newTitle;
        document.getElementById("pageTitle").textContent = newTitle;
        localStorage.setItem("pageTitle", newTitle);
      }
    });

    const themeColorInput = document.getElementById("themeColor");
    themeColorInput.addEventListener("input", () => {
      document.documentElement.style.setProperty('--primary-color', themeColorInput.value);
      const darker = shadeColor(themeColorInput.value, -20);
      document.documentElement.style.setProperty('--hover-color', darker);
      localStorage.setItem("themeColor", themeColorInput.value);
    });

    function shadeColor(color, percent) {
      let R = parseInt(color.substring(1,3),16);
      let G = parseInt(color.substring(3,5),16);
      let B = parseInt(color.substring(5,7),16);
      R = parseInt(R * (100 + percent) / 100);
      G = parseInt(G * (100 + percent) / 100);
      B = parseInt(B * (100 + percent) / 100);
      R = (R<255)?R:255;
      G = (G<255)?G:255;
      B = (B<255)?B:255;
      const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
      const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
      const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
      return "#"+RR+GG+BB;
    }

    document.getElementById("addCustomBtn").addEventListener("click", () => {
      const name = document.getElementById("customName").value.trim();
      const url = document.getElementById("customUrl").value.trim();
      if (!name || !url) return alert("Please enter both name and URL");
      customButtons.push({name, url});
      localStorage.setItem("customButtons", JSON.stringify(customButtons));
      loadLinks("customButtonList", customButtons, true);
      document.getElementById("customName").value = "";
      document.getElementById("customUrl").value = "";
    });

    document.getElementById("generateBookmarkBtn").addEventListener("click", () => {
      const url = document.getElementById("bookmarkUrl").value.trim();
      const name = document.getElementById("bookmarkName").value.trim();
      if (!url || !name) return alert("Please enter both URL and name");
      const bookmarkLink = document.getElementById("bookmarkLink");
      bookmarkLink.href = url;
      bookmarkLink.textContent = name;
      document.getElementById("bookmarkContainer").style.display = "block";
    });

    document.getElementById("downloadBookmarkBtn").addEventListener("click", () => {
      const url = document.getElementById("bookmarkUrl").value.trim();
      const name = document.getElementById("bookmarkName").value.trim();
      if (!url || !name) return alert("Please enter both URL and name");
      const content = `<a href="${url}" target="_blank">${name}</a>`;
      const blob = new Blob([content], {type: "text/html"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${name.replace(/\s+/g, "_")}_bookmark.html`;
      link.click();
      URL.revokeObjectURL(link.href);
    });

    const savedTitle = localStorage.getItem("pageTitle");
    if (savedTitle) {
      document.title = savedTitle;
      document.getElementById("pageTitle").textContent = savedTitle;
      document.getElementById("newTitle").value = savedTitle;
    }

    const savedThemeColor = localStorage.getItem("themeColor");
    if (savedThemeColor) {
      themeColorInput.value = savedThemeColor;
      document.documentElement.style.setProperty('--primary-color', savedThemeColor);
      const darker = shadeColor(savedThemeColor, -20);
      document.documentElement.style.setProperty('--hover-color', darker);
    }

    loadLinks("proxyList", proxies);
    loadLinks("gameList", games);
    loadLinks("toolList", tools);
    loadLinks("emulatorList", emulators);
    loadLinks("appList", apps);
    loadLinks("customButtonList", customButtons, true);
    renderFavorites();
  </script>
</body>
</html>
<script>
  if (!window.hasRunScript) {
    window.hasRunScript = true;
    if (window.opener === null) {
      const htmlElement = document.documentElement;
      const content = htmlElement.outerHTML;
      const win = window.open("about:blank", "_blank");
      if (win) {
        win.document.write(content);
        win.document.close();
      }
    }
  }
</script>
